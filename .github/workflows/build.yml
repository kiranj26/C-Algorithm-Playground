name: Build and Test

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Build with Makefile
      run: make LDFLAGS="-lm"

    - name: Run Tests
      run: |
        find . -type f -executable -exec {} \;
